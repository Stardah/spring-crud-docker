<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{shaurma.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{shaurma.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/shaurmas}" th:text="#{shaurma.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('shaurma')}" />
            <form th:action="${T(io.bootify.my_app.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='shaurma', field='comments')}" />
                <div th:replace="~{fragments/forms::inputRow(object='shaurma', field='ingredientList', type='multiselect')}" />
                <input type="submit" th:value="#{shaurma.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
